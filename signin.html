<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div id="signcontainer">

        <div class="si1">
            <h1>SIGN IN</h1>
            <h3 id="ccll">CLOSE -</h3>
        </div>
        <div class="si2">
            <p>Email address </p>
            <input type="text" placeholder="Enter here" id="user">
        </div>

        <div class="si3">
            <p>Password </p>
            <input type="text" placeholder="Enter here" id="pass">
        </div>

        <button id="logged">LOGIN</button>


        <div class="si6">
            <div class="si5">
                <h4>Login with facebook</h4>
                <img src="https://img.icons8.com/ios-filled/2x/facebook-new.png">
            </div>
            <div class="si5a">
                <h4>Login with Google</h4>
                <img src="https://img.icons8.com/glyph-neue/2x/google-logo.png">
            </div>
        </div>
    </div>
</body>
</html>

<script src="signin.js"></script>
